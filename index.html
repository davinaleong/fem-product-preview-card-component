<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Product preview card component</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-accent-400 text-primary-800 p-400">
    <h1 class="visually-hidden">Product Preview Card Component</h1>

    <main class="main-grid">
      <div class="card-grid | br-200 fs-300">
        <img
          src="./images/image-product-mobile.jpg"
          alt="Card Image"
          class="card-image | display-mobile"
        />
        <img
          src="./images/image-product-desktop.jpg"
          alt="Card Image"
          class="card-image | display-desktop"
        />
        <div class="card-body | bg-grey-100 p-500">
          <p class="card-subtitle | tt-uppercase ls-600 mb-400">Perfume</p>
          <h2
            class="card-title | text-primary-900 ff-heading fs-700 fw-bold mb-400 lh-200"
          >
            Gabrielle Essence Eau De Parfum
          </h2>
          <p class="mb-400">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-flex | mb-400">
            <div
              class="current-price | text-secondary-400 ff-heading fs-700 fw-bold lh-200"
            >
              $149.99
            </div>
            <div class="old-price | td-linethrough">$169.99</div>
          </div>
          <div class="button-container">
            <div class="btn btn-secondary btn-full">
              <img
                src="./images/icon-cart.svg"
                alt="Card Icon"
                class="btn-icon"
              />
              Add to Cart
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution | py-400">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/davinaleong"
        >Davina Leong</a
      >.
    </div>
  </body>
</html>

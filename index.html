<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Product preview card component</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

  <body>
    <div class="swatches">
      <div class="bg-primary-100">&nbsp;</div>
      <div class="bg-primary-700">&nbsp;</div>

      <div class="bg-secondary-400">&nbsp;</div>

      <div class="bg-accent-400">&nbsp;</div>

      <div class="bg-grey-100">&nbsp;</div>
      <div class="bg-grey-200">&nbsp;</div>
      <div class="bg-grey-300">&nbsp;</div>
      <div class="bg-grey-400">&nbsp;</div>
      <div class="bg-grey-500">&nbsp;</div>
      <div class="bg-grey-600">&nbsp;</div>
      <div class="bg-grey-700">&nbsp;</div>
      <div class="bg-grey-800">&nbsp;</div>
      <div class="bg-grey-900">&nbsp;</div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/davinaleong"
        >Davina Leong</a
      >.
    </div>

</html>
